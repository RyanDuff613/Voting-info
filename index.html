<!Doctype HTML>
<html>
  <head>
    <title>Voting Info</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <div class="container">
      <div id="can-vote">
        <h3>Congrats! You're eligible to vote!</h3>
        <a href="https://sos.oregon.gov/voting/Pages/registration.aspx?lang=en">Click Here to register.</a>

      </div>

      <div id="cant-vote">
        <h3>Sorry, you have to wait until you're older</h3>
        <p>In the meantime, here are some links you can use to get informed about the political process</p>
        <ul>
          <li><a href="https://en.wikipedia.org/wiki/Voting_rights_in_the_United_States">Learn about the history of voting rights in the US</a></li>
          <li><a href="https://ourworldindata.org/democracy">Our world in Data</a></li>
        </ul>

      </div>
    </div>
  </body>
</html>
